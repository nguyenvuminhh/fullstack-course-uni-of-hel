name: pipeline

on:
  push:
    branches:
      - main
jobs:
  deployment-pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install dependencies
        run: npm install
      - name: linting
        run: npm run lint